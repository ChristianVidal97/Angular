<div class="row mt3">
    <div class="col lg6">
        <h3>Listado de comentarios</h3>
    </div>
</div>
<div class="col lg6">
    <button class="btn btn-primary float-end">agregar comentario</button>
</div>
<table class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>



    <tbody>
       <tr *ngFor="let comentario of listComentarios">

        <td>{{comentario.titulo}}</td>
        <td>{{comentario.autor}}</td>
        <td>{{comentario.fechaCreacion|date:'dd/mm/yyyy'}}</td>
        <td></td>
        <td></td>
       </tr>
    </tbody>
</table>


<div *ngif="listComentarios.length==0" class="row mt5">
    <h5>no hay ningun comentario registrado</h5>

</div>
